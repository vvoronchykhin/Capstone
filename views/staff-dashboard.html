<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard - Staff Scheduling App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Staff Dashboard</h1>
      <nav class="header-nav">
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </nav>
    </div>
  </header>
  
  <main class="dashboard-main">
    <div class="dashboard-content">
      <section class="welcome-section">
        <h2>Welcome, Staff Member!</h2>
        <p>Your dashboard is being prepared. Check back soon!</p>
      </section>
      
      <section class="placeholder-section">
        <div class="placeholder-card">
          <h3>My Schedule</h3>
          <p class="placeholder-text">Your schedule will appear here</p>
        </div>
        
        <div class="placeholder-card">
          <h3>My Tasks</h3>
          <p class="placeholder-text">Your tasks will appear here</p>
        </div>
      </section>
    </div>
  </main>
  
  <script src="/js/dashboard.js"></script>
</body>
</html>
