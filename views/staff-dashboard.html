<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard - Staff Scheduling App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Staff Dashboard</h1>
      <nav class="header-nav">
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </nav>
    </div>
  </header>
  
  <main class="dashboard-main">
    <div class="dashboard-content">
      <section class="welcome-section">
        <h2>Welcome, Staff Member!</h2>
        <p>View your assigned tasks below</p>
      </section>
      
      <section class="staff-tasks-section">
        <div class="section-header">
          <h3>My Assigned Tasks</h3>
        </div>

        <!-- Tasks List -->
        <div id="staff-tasks-container" class="tasks-list">
          <p class="loading-text">Loading your tasks...</p>
        </div>
      </section>

      <section class="placeholder-section">
        <div class="placeholder-card">
          <h3>My Schedule</h3>
          <p class="placeholder-text">Your schedule - Coming soon</p>
        </div>
      </section>
    </div>
  </main>
  
  <script src="/js/dashboard.js"></script>
  <script src="/js/staff-tasks.js"></script>
</body>
</html>
