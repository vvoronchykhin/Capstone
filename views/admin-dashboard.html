<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Staff Scheduling App</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Admin Dashboard</h1>
      <nav class="header-nav">
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </nav>
    </div>
  </header>
  
  <main class="dashboard-main">
    <div class="dashboard-content">
      <section class="welcome-section">
        <h2>Welcome, Administrator!</h2>
        <p>Your admin dashboard is being prepared. Check back soon!</p>
      </section>
      
      <section class="placeholder-section">
        <div class="placeholder-card">
          <h3>Manage Staff</h3>
          <p class="placeholder-text">Staff management tools will appear here</p>
        </div>
        
        <div class="placeholder-card">
          <h3>Schedule Management</h3>
          <p class="placeholder-text">Scheduling tools will appear here</p>
        </div>
        
        <div class="placeholder-card">
          <h3>Task Assignment</h3>
          <p class="placeholder-text">Task management tools will appear here</p>
        </div>
      </section>
    </div>
  </main>
  
  <script src="/js/dashboard.js"></script>
</body>
</html>
